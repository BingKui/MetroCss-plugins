<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>带点击水波纹的按钮</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../lib/MetroCss/MetroCss.min.css" />
		<style type="text/css">
			.dot {
				height: 2px;
				width: 2px;
				border-radius: 100%;
				position: absolute;
				z-index: 0;
				animation: sploosh 3s cubic-bezier(0.165, 0.84, 0.44, 1);
				background: transparent;
			}
			
			@keyframes sploosh {
				0% {
					box-shadow: 0 0 0 0px rgba(66, 166, 223, 0.7);
					background: rgba(66, 166, 223, 0.7);
				}
				100% {
					box-shadow: 0 0 0 300px rgba(66, 166, 223, 0);
					background: rgba(66, 166, 223, 0);
				}
			}
		</style>
	</head>

	<body>
		<button class="mc-btn mc-btn-primary">（推荐项）primary</button>
		<button class="mc-btn mc-btn-success">（成功）success</button>
	</body>
	<script src='http://s.codepen.io/assets/libs/prefixfree.min.js'></script>
    <script src='http://s.codepen.io/assets/libs/modernizr.js'></script>
	<script src="../lib/jquery/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/ripple-btn.js" type="text/javascript" charset="utf-8"></script>

</html>
